<head>
	<title>from kontakt rechapha</title>



 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,500' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>

<body>

    <div class="container">

        <div class="row">

            <div class="col-xl-8 offset-xl-2">

                <h1> Formularz Kontaktowy 
                   
                </h1>

                <p class="lead">Formularz Kontaktowy zapraszam do kontaktu </p>


                <form id="contact-form" method="post" action="contact.php" role="form">

                    <div class="messages"></div>

                    <div class="controls">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_name">Podaj Imię *</label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Podaj swoje Imię *" required="required"
                                        data-error="Podaj swoje imię.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_lastname">Podaj Nazwisko *</label>
                                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Podaj swoję nazwisko *" required="required"
                                        data-error="Podaj swoje nazwizko.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_email">Podaj Email *</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Twój adres email *" required="required"
                                        data-error="Podaj swój e-mail.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_phone">Podaj numer </label>
                                    <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Proszę podaj swój numer">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="form_message">Treść wiadomośći *</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="podaj treść wiadomośći  *" rows="4" required="required"
                                data-error="Podaj swój opis."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>

                          <div class="form-group">
                            <div class="g-recaptcha" data-sitekey="6LdIPKIUAAAAAHjyLUEENahU_93II9Wjd3RpQtff" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                            <input class="form-control d-none" data-recaptcha="true" required data-error="uzupełni Captcha">
                            <div class="help-block with-errors"></div>
                        


                       <input type="submit" class="btn btn-primary btn-send" value="Wyślij">

                        <p class="text-muted">
                            <strong>*</strong> dane nigdzie nie będą udostepnione
                            
                        </p>

                    </div>

                </form>

            </div>
            <!-- /.8 -->

        </div>
        <!-- /.row-->

    </div>
    <!-- /.container-->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="js/validator.js"></script>
    <script src="js/contact.js"></script>


   


</body>
